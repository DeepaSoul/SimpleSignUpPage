<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container sign-up-mode">
    <div class="forms-container">
      <div class="signin-signup">
        <form name="loginForm" action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input id="sign-in-submit"type="submit" value="Login" class="btn solid" />
        </form>

        <form name="signUpForm" action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="fname" name="fname" type="text" placeholder="Fist Name"/>
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="lname" name="lname" type="text" placeholder="Last Name"/>
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="phoneNum" name="phoneNum" type="tel" placeholder="Contact number"/>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="email" name="email" type="email" placeholder="Email"/>
          </div>
          <div>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Rather not say</label>
          </div>
          <input id="sign-up-submit" type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Click the button below to sign up and be one of us !
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already Registered ?</h3>
          <p>
            Click the button below to sign in .
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
